<!DOCTYPE html>
<html>
<head>
    <title>Drawer</title>
    <link rel="stylesheet" type="text/css" href="paint1.css">
</head>
<body>
    <div class="color-bar">
        <div class="color-box" style="background: black;" onclick="colorSelect('black', 0)"></div>
        <div class="color-box" style="background: red;" onclick="colorSelect('red', 1)"></div>
        <div class="color-box" style="background: blue;" onclick="colorSelect('blue', 2)"></div>
        <div class="color-box" style="background: green;" onclick="colorSelect('green', 3)"></div>
        <div class="color-box" style="background: gold;" onclick="colorSelect('gold', 4)"></div>
        <div class="color-box" style="background: purple;" onclick="colorSelect('purple', 5)"></div>
        <div class="undo-box" onclick="undo()">Undo</div>
        <div class="clear-box" onclick="clearCanvas()">Clear</div>
    </div>
    <canvas id="main"></canvas>
    <script src="paint2.js"></script>
</body>
</html>
